<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="css/styles.css">
  <title>Sign In / Sign Up</title>
</head>

<body>

  

  <section>



    <!-- LOGIN REGISTER PAGE -->

    <div class="container ">

      <div class="user signinBx">
        <div class="imgBx"><img
            src="https://www.picture.lk/files/preview/800x1427/11688760432u4kirwhpfm3bicjmwgkjcv06sp7ovbug9vplhxskizxh3lu9sbdnb7xuoitoer6ejs7wgnc6upkcfihh7yrcavxtv2zsn1yc3gkk.jpg"
            alt="" /></div>
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Sign In</h2>
            <div><input type="text" id="username1" name="" placeholder="Username" />
            </div>
            <div>
            <input type="password" name="" id="password1" placeholder="Password" />
          </div>
          <div class="buton">
            <button class="btn btn-warning" onclick="login()" type="submit">Login</button>
            </div>

            <p class="signup">
              Don't have an account ?
              <a href="#" onclick="toggleForm();">Sign Up.</a>
            </p>
          </form>
        </div>
      </div>
      <div class="user signupBx">
        <div class="formBx">
          <form action="" onsubmit="return false;">
            <h2>Create an account</h2>
            <div>
            <input type="text" id="name" name="" placeholder="Name" />
            <span id="nameError" class="error-message"></span>

          </div>
          <div>
            <input type="text" id="username" name="" placeholder="Username" />
            <span id="usernameError" class="error-message"></span>

          </div>

          <div> <input type="password" id="password" placeholder="password" class="form-control" >
            <span id="passwordError" class="error-message"></span>
          </div>

          <div>
            <input type="text" id="age" name="" placeholder="age" />
            <span id="ageError" class="error-message"></span>

          </div>
          <div class="buton mt-2">
            <button class="btn btn-warning"  onclick="start(event)" type="submit">Submit</button>
            </div>
            <p class="signup">
              Already have an account ?
              <a href="#" onclick="toggleForm();">Sign in.</a>
            </p>
          </form>
        </div>
        <div class="imgBx"><img
            src="https://www.picture.lk/files/preview/800x1427/11688760267yn5eon2c8vbmy0gmifrl4q1amiytnqlkzlrigsneb58hdncxcnhmr6izdujob9hzdejcteynqwd3g7mumrkdcldwhf4uktnraqx8.jpg"
            alt="" /></div>
      </div>
    </div>
  </section>
  
</body>

</html>

<script src="javascript/index.js"></script>
